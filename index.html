<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Open source icons - situati la sfarsitul paginii, inainte de inchiderea tag-ului </body> sau in head -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Profile card</title>
  </head>
  <body>
    <div class="card">
      <!-- Banner -->
      <div class="banner">
        <div class="imgBox">
          <img src="images/profile.jpg" alt="Banner image" />
        </div>
      </div>

      <!-- Card body -->
      <div class="card-body">
        <div class="menu">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </div>

        <h2 class="name">Julie Smith</h2>
        <div class="title">Web developer</div>
        <div class="actions">
          <div class="follow-info">
            <h2><span>6589</span><small>Followers</small></h2>
            <h2><span>721</span><small>Following</small></h2>
          </div>
          <button>Follow</button>
        </div>
        <div class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>
      </div>
    </div>
  </body>
</html>
